<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Listas</title>
    <link rel="stylesheet" href="estilo.css" />
    <script src="jquery.js"></script>
    <script src="lista.js"></script>
    <style>
      input {
        font-size: 2em;
      }
    </style>
  </head>

  <body class="conteudo exercicio">
    <h1>Listas #01</h1>
    <h2>Coloque aqui o tamanho da lista</h2>
    <input type="text" placeholder="Tamanho da Lista" id="tamMax" />
    <div id="resultado"></div>
    <div id="posicao"></div>
    <div id="cliques">Cliques: 0</div>
    <input type="text" placeholder="Cor de Background" />

    <script>

      function criarLista (e) {
        var dados = [];
        dados[e];
        $("#resultado").html(`Sua Lista possui ${dados.length} elementos`)
      }

      function mostrarPosicaoMouse(e) {
        $("#posicao").html(`x: ${e.clientX} y: ${e.clientY}`);
      }

      $("body").on("mousemove", mostrarPosicaoMouse);

      $("#posicao").mouseover((e) => {
        $("body").off("mousemove", mostrarPosicaoMouse);
      });

      $("#posicao").mouseleave((e) => {
        $("body").mousemove("mousemove", mostrarPosicaoMouse);
      });

      let cliques = 0;
      $("body").click((e) => {
        $("#cliques").html(`Cliques: ${++cliques}`);
      });

      const backgroundOriginal = $("body").css("background-color");

      $("input").keyup(function (e) {
        const valor = $(this).val();
        if (valor.match(/#[\da-fA-F]{3,6}/)) {
          $("body").css("background-color", valor);
        } else {
          $("body").css("background-color", backgroundOriginal);
        }
      });

      $("#tamMax").keyup(criarLista);
    </script>
  </body>
</html>
